<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}">
</head>
<body>
    <header>
        <h1 th:text="'Perfil de ' + ${profileUser.name}"></h1>
    </header>
    <section>
        <p><strong>Nombre:</strong> <span th:text="${profileUser.name}"></span></p>
        <p><strong>Apellido:</strong> <span th:text="${profileUser.surname}"></span></p>
        <p><strong>Email:</strong> <span th:text="${profileUser.email}"></span></p>
        <!-- Agrega más campos según sea necesario -->
    </section>
    <a th:href="@{/}">Volver al inicio</a>
</body>
</html>
