<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - MicroBlog</title>
    <link rel="stylesheet" th:href="@{public/css/styles.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/public/images/iconoWeb.ico}">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h1>MicroBlog</h1>
            <h2>Regístrate</h2>

            <!-- Mostrar errores de validación -->
            <form th:action="@{/signup}" th:object="${user}" method="post">
                
                <!-- Nombre -->
                <div>
                    <label>Nombre:</label>
                    <input type="text" th:field="*{name}" required>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error en el nombre</span>
                </div>

                <!-- Apellidos -->
                <div>
                    <label>Apellidos:</label>
                    <input type="text" th:field="*{surname}" required>
                    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Error en los apellidos</span>
                </div>

                <!-- Correo electrónico -->
                <div>
                    <label>Correo electrónico:</label>
                    <input type="email" th:field="*{email}" required>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error en el correo electrónico</span>
                </div>

                <!-- Contraseña -->
                <div>
                    <label>Contraseña:</label>
                    <input type="password" th:field="*{password}" required>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error en la contraseña</span>
                </div>

                <!-- Confirmación de contraseña -->
                <div>
                    <label>Repite la contraseña:</label>
                    <input type="password" name="passwordRepeat" required>
                </div>

                <!-- Botón de registro -->
                <div>
                    <input type="submit" value="Registrar">
                </div>
            </form>

            <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
