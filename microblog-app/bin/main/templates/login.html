<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Tech Wave</title>
    <!-- Enlace a tu CSS en /static/css/styles.css -->
    <link rel="stylesheet" th:href="@{/public/css/styles.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Tech Wave</h1>
            <h2>Iniciar sesión</h2>
            
            <!-- Muestra mensaje de error si el login falla -->
            <div th:if="${param.error}" class="error-message">
                Correo o contraseña incorrectos.
            </div>
            
            <form th:action="@{/login}" method="post">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="btn-primary">Ingresar</button>
            </form>

            <p>¿No tienes cuenta? <a th:href="@{/signup}">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
