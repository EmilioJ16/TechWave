<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}">
    <script th:src="@{/public/scripts/checkout.js}"></script>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body>
    <div class="checkout-container">
        <h1>Finalizar Compra</h1>
    
        <div class="checkout-form-group">
            <label for="recipientName">Nombre del destinatario:</label>
            <input type="text" id="recipientName" required>
        </div>
    
        <div class="checkout-form-group">
            <label for="address">Dirección de envío:</label>
            <textarea id="address" rows="4" required></textarea>
        </div>
    
        <h2>Resumen del pedido</h2>
        <div id="cart-summary" class="checkout-summary"></div>
    
        <button id="confirmarCompraBtn" class="checkout-button">Confirmar Compra</button>
    </div>


</body>
</html>
